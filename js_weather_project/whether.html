<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input class="search-box" type="text" placeholder="Enter city name" , spellcheck="false">
            <button><img src="./weather-app-img/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="./weather-app-img/clear.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Bangaluru</h2>
            <div class="details">
                <div class="col1">
                    <img src="weather-app-img/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col1">
                    <img src="weather-app-img/wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>






















    <script src="script.js"></script>
</body>

</html>
